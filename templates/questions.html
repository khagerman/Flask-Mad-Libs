{% extends 'base.html' %}
{% block title %}Create a MadLib{% endblock %}

{% block content %}
<h1>Create a MadLib Story!</h1>
<form action="/story">

    {% for prompt in prompts %}
    <p>{{ prompt }}:
        <input name="{{ prompt }}">
    </p>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
